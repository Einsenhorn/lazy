<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>

        <link rel="stylesheet" href="assets/materialize/materialize.min.css">
    </head>
    <body ng-app="lazy">
        <div>
            <div class="row blue lighten-3 z-depth-5">
                <div class="col s12">
                    <ul class="tabs blue lighten-1 z-depth-4">
                        <li class="tab col s6"><a href="#commands" class="waves-effect waves-blue active">SSH / SFTP</a></li>
                    </ul>
                </div>

                <div class="col s12" ng-controller="NodeController">
                    <div class="col s4">
                        <table class="hoverable striped centered responsive-table z-depth-4" style="margin-top:50px;margin-bottom:150px;" ng-if="node.children && node.children.length">
                            <thead class="blue lighten-1">
                                <tr>
                                    <th>Label</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in node.children" ng-click="goTo(item);">
                                    <td>{{item.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div ng-if="node._$previous" ng-click="goToPrevious();">
                            previous
                        </div>
                    </div>
                    <div class="col s8" ng-if="info">
                        <table class="hoverable striped centered responsive-table z-depth-4" style="margin-top:50px;margin-bottom:150px;">
                            <thead class="blue lighten-1">
                                <tr>
                                    <th>Label</th>
                                    <th>url</th>
                                    <th>username</th>
                                    <th>password</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="(key,value) in info">
                                    <td>{{key}}</td>
                                    <td>{{value.url}}</td>
                                    <td>{{value.username}}</td>
                                    <td><input type="password" value="{{value.password}}" ng-click="showPassword()"/></td>
                                    <td>GO TO</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/js/jquery-2.1.3.min.js"></script>
        <script src="assets/materialize/materialize.min.js"></script>

        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="app/application.js"></script>
    </body>
</html>
